<div class="input-wrapper">
  <div class="labels-wrapper">
    <label *ngIf="label" class="input-label" [htmlFor]="input">
        {{ label }}
    </label>
    <span *ngIf="isRequired" class="input-required">Required</span>
  </div>
  <input [type]="type" class="input" #input />
  <span *ngIf="error" class="input-error">{{ error }}</span>
</div>
