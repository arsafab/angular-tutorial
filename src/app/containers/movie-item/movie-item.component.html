<figure class="item">
  <a href="" class="image">
    <img [src]="movie.poster_path" />
  </a>
  <figcaption class="description">
    <span class="title">{{ movie.title }}</span>
    <span class="release-date">{{ movie.release_date | date:'yyyy' }}</span>
    <span *ngIf="movie.genres?.length">
      <span class="genre" *ngFor="let item of movie.genres; let last = last">
        {{ last ? item : item + ' &' }}
      </span>
    </span>
  </figcaption>
</figure>
